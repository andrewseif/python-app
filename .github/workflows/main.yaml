name: CI/CD pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint code
      run: |
        pip install flake8
        flake8 .

    # - name: Run Flask Application
    #   run: |
    #    nohup flask run --host=0.0.0.0 --port=8080 > app.log 2>&1 &
    #    python -m unittest test_simple_python.py
    #    sleep 5

    - name: Build Docker image
      run: |
        docker build -t simple-python:python-${{ github.sha }} . 

    - name: Run Flask Application
      run: |
       docker run -d -p 8080:8080 --name python-app simple-python:python-${{ github.sha }}

    - name: Install Docker Bench for Security
      run: |
        git clone https://github.com/docker/docker-bench-security.git
        chmod +x docker-bench-security/*.sh

    - name: Run Docker Bench for Security
      run: |
        cd docker-bench-security/
        ./docker-bench-security.sh
        
    - name: Run Tests
      run: python test_simple_python.py

    - name: stop container   
      run: docker stop python-app && docker rm python-app
        


